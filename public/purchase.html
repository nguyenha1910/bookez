<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookEZ</title>
    <link rel="stylesheet" href="css/style.css">
    <!--    <link rel="icon" href="img/bookez_icon.png">-->
    <!--    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">-->
    <!--    Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>

    <!--    Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&family=Raleway:wght@100&family=Roboto:wght@100&display=swap"
          rel="stylesheet">

    <!--    fontawesome-->
    <script src="https://kit.fontawesome.com/e5b5eed843.js" crossorigin="anonymous"></script>

    <!--    Google jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>-->

    <!--    JavaScript script-->
    <script src="js/purchase.js" defer></script>
</head>
<body>

<section id="nav-placeholder">
</section>

<section id="purchase_form" class="container my-3">
    <form action="/purchase" method="post">
        <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first_name" placeholder="" name="first_name" required>
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last_name" placeholder="" name="last_name" required>
        </div>
        <div class="mb-3">
            <label for="phone_no" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phone_no" placeholder="" name="phone_no" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" id="email" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input class="form-control" type="text" name="address" id="address" required>
        </div>
        <div class="mb-3">
            <label for="apt" class="form-label">Apt, Suite, Box Number</label>
            <input class="form-control" type="text" name="apt" id="apt" required>
        </div>
        <div class="mb-3">
            <label for="state" class="form-label">State</label>
            <select class="form-select" type="text" name="state" id="state"  requireds>
                <option value="" disabled selected hidden>Select state</option>
                <option value="AL">AL</option>
                <option value="AK">AK</option>
                <option value="AR">AR</option>
                <option value="AZ">AZ</option>
                <option value="CA">CA</option>
                <option value="CO">CO</option>
                <option value="CT">CT</option>
                <option value="DC">DC</option>
                <option value="DE">DE</option>
                <option value="FL">FL</option>
                <option value="GA">GA</option>
                <option value="HI">HI</option>
                <option value="IA">IA</option>
                <option value="ID">ID</option>
                <option value="IL">IL</option>
                <option value="IN">IN</option>
                <option value="KS">KS</option>
                <option value="KY">KY</option>
                <option value="LA">LA</option>
                <option value="MA">MA</option>
                <option value="MD">MD</option>
                <option value="ME">ME</option>
                <option value="MI">MI</option>
                <option value="MN">MN</option>
                <option value="MO">MO</option>
                <option value="MS">MS</option>
                <option value="MT">MT</option>
                <option value="NC">NC</option>
                <option value="NE">NE</option>
                <option value="NH">NH</option>
                <option value="NJ">NJ</option>
                <option value="NM">NM</option>
                <option value="NV">NV</option>
                <option value="NY">NY</option>
                <option value="ND">ND</option>
                <option value="OH">OH</option>
                <option value="OK">OK</option>
                <option value="OR">OR</option>
                <option value="PA">PA</option>
                <option value="RI">RI</option>
                <option value="SC">SC</option>
                <option value="SD">SD</option>
                <option value="TN">TN</option>
                <option value="TX">TX</option>
                <option value="UT">UT</option>
                <option value="VT">VT</option>
                <option value="VA">VA</option>
                <option value="WA">WA</option>
                <option value="WI">WI</option>
                <option value="WV">WV</option>
                <option value="WY">WY</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="zip" class="form-label">ZIP</label>
            <input class="form-control" type="number" name="zip" id="zip" required>
        </div>
        <div class="mb-3">
            <label for="note" class="form-label">Delivery Note</label>
            <input class="form-control" type="text" name="note" id="note" required>
        </div>
        <div class="mb-3">
            <p class="error_message"></p>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary" style="width: 20%">Place Order</button>
        </div>
    </form>
</section>

</body>
</html>
