            <li class="active">Purchase</li>
        </ol>
        <br>

        <form action="/order_and_donation/purchase" method="post">
            <input type="text" class="form-control" name="user_id" id="user_id">
            <div class="top-margin hide">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first_name" placeholder="" name="first_name" >
            </div>
            <div class="top-margin hide">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last_name" placeholder="" name="last_name" >
            </div>
            <div class="top-margin">
                <label for="phone_no" class="form-label">Phone Number <span class="text-danger">*</span> </label>
                <input type="text" class="form-control" id="phone_no" placeholder="" name="phone_no" >
            </div>
            <div class="top-margin hide" >
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" id="email" >
            </div>
            <div class="top-margin">
                <label for="address" class="form-label">Address <span class="text-danger">*</span> </label>
                <input class="form-control" type="text" name="address" id="address" >
            </div>
            <div class="top-margin">
                <label for="apt" class="form-label">Apt, Suite, Box Number <span class="text-danger">*</span></label>
                <input class="form-control" type="text" name="apt" id="apt" >
            </div>
            <div class="top-margin">
                <label for="city" class="form-label">City <span class="text-danger">*</span> </label>
                <input class="form-control" type="text" name="city" id="city" >
            </div>
            <div class="top-margin">
                <label for="state" class="form-label">State <span class="text-danger">*</span> </label> <br>
                <select class="form-select" type="text" name="state" id="state"  >
                    <option value="" disabled selected hidden>Select state</option>
                    <option value="AL">AL</option>
                    <option value="AK">AK</option>
                    <option value="AR">AR</option>
                    <option value="AZ">AZ</option>
                    <option value="CA">CA</option>
                    <option value="CO">CO</option>
                    <option value="CT">CT</option>
                    <option value="DC">DC</option>
                    <option value="DE">DE</option>
                    <option value="FL">FL</option>
                    <option value="GA">GA</option>
                    <option value="HI">HI</option>
                    <option value="IA">IA</option>
                    <option value="ID">ID</option>
                    <option value="IL">IL</option>
                    <option value="IN">IN</option>
                    <option value="KS">KS</option>
                    <option value="KY">KY</option>
                    <option value="LA">LA</option>
                    <option value="MA">MA</option>
                    <option value="MD">MD</option>
                    <option value="ME">ME</option>
                    <option value="MI">MI</option>
                    <option value="MN">MN</option>
                    <option value="MO">MO</option>
                    <option value="MS">MS</option>
                    <option value="MT">MT</option>
                    <option value="NC">NC</option>
                    <option value="NE">NE</option>
                    <option value="NH">NH</option>
                    <option value="NJ">NJ</option>
                    <option value="NM">NM</option>
                    <option value="NV">NV</option>
                    <option value="NY">NY</option>
                    <option value="ND">ND</option>
                    <option value="OH">OH</option>
                    <option value="OK">OK</option>
                    <option value="OR">OR</option>
                    <option value="PA">PA</option>
                    <option value="RI">RI</option>
                    <option value="SC">SC</option>
                    <option value="SD">SD</option>
                    <option value="TN">TN</option>
                    <option value="TX">TX</option>
                    <option value="UT">UT</option>
                    <option value="VT">VT</option>
                    <option value="VA">VA</option>
                    <option value="WA">WA</option>
                    <option value="WI">WI</option>
                    <option value="WV">WV</option>
                    <option value="WY">WY</option>
                </select>
            </div>
            <div class="top-margin">
                <label for="zip" class="form-label">ZIP <span class="text-danger">*</span> </label>
                <input class="form-control" type="text" name="zip" id="zip" >
            </div>
            <div class="top-margin">
                <label for="note" class="form-label">Delivery Note </label>
                <textarea type="text" class="form-control" name="note" id="note"></textarea>
            </div>
            <div class="top-margin">
                <p id="error_message" style="color: red"></p>
            </div>

            <div class="top-margin">
                <p id="success_message" style="color: green"></p>
            </div>
            <div class="top-margin">
