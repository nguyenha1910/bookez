<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookEZ</title>

    <link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="assets/css/main.css">


    <!--    <link rel="icon" href="img/bookez_icon.png">-->
    <!--    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">-->
    <!--    Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>

    <!--    Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&family=Raleway:wght@100&family=Roboto:wght@100&display=swap"
          rel="stylesheet">

    <!--    fontawesome-->
    <script src="https://kit.fontawesome.com/e5b5eed843.js" crossorigin="anonymous"></script>

    <!--    Google jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>-->

    <!--    JavaScript script-->
    <script src="js/book_list.js" defer></script>
</head>
<body>

<section id="nav-placeholder">
</section>

<section class="container">
    <div id="selection_section" class="row">

        <!-- search box-->
        <div class="input-group mb-3 col-lg-9">
            <input id="search_box" type="search" class="form-control" placeholder="Search Books" aria-label="Search"
                   aria-describedby="basic-addon2" onsearch="update_books()">
            <span class="input-group-text" id="basic-addon2"><i class="fas fa-search"></i></span>
        </div>

        <!-- Sort selection-->
        <div class="col-lg-3">
            <h6>Sort by</h6>
            <select id="sortDropdown" class="form-select" onchange="update_books()">>
                <option id="book_name_sort" value="book_name_sort">Book name</option>
                <option id="author_name_sort" value="author_name_sort">Author name</option>
                <option id="price_sort" value="price_sort">Price</option>
            </select>
        </div>

    </div>
</section>

<!-- Book List-->
<section id="book_section" class="container">
    <div id="book_list" class="row"></div>
</section>

</body>
</html>
